		<div class="nav-middle">
			<img src="../../../assets/bola_logo.png" [routerLink]="['/']" alt="logo" style="cursor: pointer;">
			<div class="nav-links">
			  <a [routerLink]="['/']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{ exact: true }" alt="heim">Heim</a>
			  <a [routerLink]="['/uppskriftir/allaruppskriftir']" routerLinkActive="active-link" alt="uppskriftir">Uppskriftir</a>
			  <a [routerLink]="['/sousvide']" [routerLinkActive]="['active-link']" alt="Sous Vide hita og tímatafla">Sous Vide</a>

		<div class="nav-right">
			<p class="login-button" *ngIf="!authenticated" (click)="login()">Innskráning</p>
			<button *ngIf="authenticated" mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
				<mat-icon class="mat-icon-custom">menu</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<!-- Navigate to /profile -->
				<button [routerLink]="['/profile']" mat-menu-item>
					<mat-icon>dialpad</mat-icon>
					<span>Prófíll</span>
				</button>
				<button mat-menu-item disabled>
					<mat-icon>voicemail</mat-icon>
					<span>Check voice mail</span>
				</button>
				<button mat-menu-item>
					<mat-icon>notifications_off</mat-icon>
					<span>Disable alerts</span>
				</button>
				<button mat-menu-item *ngIf="authenticated" (click)="logout()">
					<mat-icon>power_settings_new</mat-icon>
					<span>Skrá út</span>
				</button>
			</mat-menu>
		</div>
