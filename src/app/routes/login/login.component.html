<form *ngIf="initialized" class="login-form">
    <button *ngIf="!authenticated" class="login-button" type="submit" (click)="login()" mat-raised-button color="primary">Skrá inn</button>
    <button *ngIf="authenticated" class="login-button" type="submit" (click)="logout()" mat-raised-button color="danger">Skrá út</button>
</form>
