<form class="login-form">
    <mat-form-field class="login-form-field">
        <mat-label>Netfang</mat-label>
        <input type="text" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. matur@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Netfang ekki á réttu formi
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Netfang <strong>þarf</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="login-form-field">
        <mat-label>Lykilorð</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl">
    </mat-form-field>

    <button class="login-button" type="submit" (click)="onLogin()" mat-raised-button color="primary">Skrá inn</button>
</form>
