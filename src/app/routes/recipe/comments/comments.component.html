<form [formGroup]="commentForm" class="comment-form">
	<mat-form-field class="new-comment-field">
		<mat-label>Nafn</mat-label>
		<input minlength="2" formControlName="name" type="text" required matInput />
	</mat-form-field>
	<mat-form-field class="new-comment-field">
		<mat-label>Athugasemd</mat-label>
		<textarea minlength="3" formControlName="commentBody" rows="4" required matInput></textarea>
	</mat-form-field>
	<button type="submit" (click)="onSubmit()" mat-raised-button color="primary">Senda</button>
</form>

<div *ngIf="comments.length > 0" class="comments-container">
	<div class="comment" *ngFor="let comment of comments">
		<div class="comment-info">
			<h5>{{ comment.userName }} PLACEHOLDER </h5>
			<h6>{{ comment.dateCreated | date: "HH:mm" }}</h6>
			<h6>{{ comment.dateCreated | date: "dd-MM-yy" }}</h6>
		</div>
		<div class="comment-body">
			<p>{{ comment.commentBody }}</p>
		</div>
	</div>
</div>
