<mat-form-field style="margin-top: 1rem;">
  <mat-label>Veldu flokk</mat-label>
  <mat-select [formControl]="categoryControl" required>
    <mat-option *ngFor="let category of categories" [value]="category">
      <p><img src='../../../../assets/pumpkin_pie.jpg' width="15px" alt="">{{category.icelandicName}}</p>
    </mat-option>
  </mat-select>
  <mat-error *ngIf="categoryControl.hasError('required')">Nauðsynlegt að velja flokk</mat-error>
</mat-form-field>
