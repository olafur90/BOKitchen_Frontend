<mat-form-field style="margin-top: 1rem;">
  <mat-label>Fjöldi manns</mat-label>
  <mat-select #selectedServingSize [formControl]="selectFormControl" required (ngModelChange)="onChange(selectedServingSize.value)">
    <mat-option *ngFor="let num of [1,2,3,4,5,6,7]" [value]="num">
      {{num}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="servingSizeControl.hasError('required')">Nauðsynlegt að velja flokk</mat-error>
</mat-form-field>
